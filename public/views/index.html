<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sock Drawer</title>
    <link rel="stylesheet" href="styles/blackNBlue.css">
    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="scripts/sockDrawer.js" charset="utf-8"></script>
    <script src="scripts/services/sockService.js" charset="utf-8"></script>
  </head>
  <body ng-app='myApp'>
    <h1>Sock Drawer</h1>
    <div ng-controller='SockController as sc' ng-init='sc.getSocks()'>
      <input type='text' ng-model='sc.colorIn' placeholder='color'/>
      <input type='text' ng-model='sc.materialIn' placeholder='material'/>
      <input type='text' ng-model='sc.heightIn' placeholder='height'/>
      <input type='number' ng-model='sc.holeyIn' placeholder='holey'/>
      <input type='checkbox' ng-model='sc.completeIn' placeholder='complete'/>
      <input type='number' ng-model='sc.howMuchIWantItIn' placeholder='How Much I Want It'/>
      <button ng-click='sc.postASockInIt()'>Add Sock</button>
    </div>
  </body>
</html>
